<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casio Style Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2c2c2c;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .display {
      background: #a0d6a0;
      color: #000;
      font-size: 2em;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
      justify-content: center;
    }
    button {
      font-size: 1.2em;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
      box-shadow: 0 4px #222;
    }
    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
    .operator {
      background: #ff9500;
      color: white;
    }
    .memory {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="memory" onclick="memoryClear()">MC</button>
      <button class="memory" onclick="memoryRecall()">MR</button>
      <button class="memory" onclick="memoryAdd()">M+</button>
      <button class="memory" onclick="memorySubtract()">M-</button>

      <button onclick="clearEntry()">CE</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')">/</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')">*</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">-</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('00')">00</button>
      <button onclick="appendValue('000')">000</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('^')">^</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let memory = 0;
    let resetNext = false;

    function appendValue(value) {
      if (resetNext) {
        display.innerText = '0';
        resetNext = false;
      }
      if (value === '.' && display.innerText.includes('.')) return;
      if (display.innerText === '0' && value !== '.' && !isNaN(value)) {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function clearEntry() {
      display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
        resetNext = true;
      } catch {
        display.innerText = 'Error';
        resetNext = true;
      }
    }

    function memoryAdd() { memory += parseFloat(display.innerText) || 0; }
    function memorySubtract() { memory -= parseFloat(display.innerText) || 0; }
    function memoryRecall() { display.innerText = memory; }
    function memoryClear() { memory = 0; }
  </script>
</body>
</html>
