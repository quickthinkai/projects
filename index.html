<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .project-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .project-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #007acc;
    }
    .project-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: #007acc;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .project-link:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>
  <div class="projects-container" id="projects"></div>

  <script>
    // List of projects (You can add more HTML files here)
    const projects = [
      { title: "Business Calculator", link: "projectsAll/BusCal.html" },
      { title: "Simple Calculator", link: "projectsAll/simplecal.html" },
      { title: "Calculator", link: "projectsAll/calculator.html" },
      { title: "Weather App", link: "projectsAll/weather.html" },
    ];

    const container = document.getElementById("projects");

    projects.forEach(project => {
      const card = document.createElement("div");
      card.className = "project-card";

      card.innerHTML = `
        <div class="project-title">${project.title}</div>
        <a href="${project.link}" class="project-link" target="_blank">View Project</a>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
